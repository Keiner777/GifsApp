<div class="row">
    <div *ngFor="let gif of gifs_card" class="col-md-3 col-sm-6 ">
        <div class="card mb-2 text-center bg-dark">


            <shared-lazy-image [url]="gif.images.downsized_medium.url"
                               [alt]="gif.title || 'No title' ">
            </shared-lazy-image>

            <!-- <div class="">
                <img class="card-img" [src]="gif.images.downsized_medium.url" alt="#">
            </div> -->
        
            <div class="card-body text-white">
                <p class="card-text">{{gif.title || 'No title'}}</p>
            </div>

        </div>
    </div>
</div>
